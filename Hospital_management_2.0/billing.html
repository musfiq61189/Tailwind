    <!-- Main Content -->
    <main class="flex-1 p-8">
        <header class="flex justify-between items-center mb-6">
            <button class="flex items-center bg-blue-100 text-blue-600 px-4 py-2 rounded-md">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
                Back
              </button>
              <div class="flex items-center space-x-2">
                <p  class="text-xl font-semibold">Billing</p>
              </div>
            <div class="flex items-center space-x-4">
              
              <p class="text-gray-500">Today's Date: <span class="font-semibold">2024-02-28</span></p>
            </div>
          </header>
        <div class="bg-white shadow-md rounded-lg p-8 max-w-lg w-full mx-auto">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6">Billing Address</h2>
            <form action="/submit-billing" method="POST">
                <!-- Full Name -->
                <div class="mb-4">
                    <label for="full-name" class="block text-gray-700 font-medium mb-2">Full Name</label>
                    <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300 focus:outline-none" required>
                </div>

                <!-- Email Address -->
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-medium mb-2">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300 focus:outline-none" required>
                </div>

                <!-- Phone Number -->
                <div class="mb-4">
                    <label for="phone" class="block text-gray-700 font-medium mb-2">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300 focus:outline-none" required>
                </div>

                <!-- Address Line 1 -->
                <div class="mb-4">
                    <label for="address-line-1" class="block text-gray-700 font-medium mb-2">Address</label>
                    <input type="text" id="address-line-1" name="address-line-1" placeholder="Street address, P.O. box, etc." class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300 focus:outline-none" required>
                </div>

                

                <!-- City -->
                <div class="mb-4">
                    <label for="city" class="block text-gray-700 font-medium mb-2">City</label>
                    <input type="text" id="city" name="city" placeholder="Enter your city" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300 focus:outline-none" required>
                </div>

                
                <div class="mb-4">
                    <label for="zip" class="block text-gray-700 font-medium mb-2">ZIP/Postal Code</label>
                    <input type="text" id="zip" name="zip" placeholder="Enter your ZIP or postal code" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300 focus:outline-none" required>
                </div>

                

                <button type="submit" class="w-full bg-blue-500 text-white font-semibold px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300">
                    Submit
                </button>
            </form>
        </div>
    </main>

    <script>
        // Set the current date
        document.getElementById('current-date').textContent = new Date().toLocaleDateString();
    </script>
